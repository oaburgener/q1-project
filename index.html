<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forecast Calls For Fashion</title>
    <!-- link to javascript -->
      <script defer src="script.js"></script>
    <!-- link to jquery -->
      <script
  +    src="https://code.jquery.com/jquery-3.2.1.js"
  +    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  +    crossorigin="anonymous"></script>
    <!-- link to css -->
      <link rel="stylesheet" href="main.css">
    <!-- link to font -->
      <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">

  </head>


  <body>
    <div class="grid">

      <header class="head">
        <h1>FORECAST CALLS FOR FASHION</h1></header>

      <div class="welcome_box">
        <h2>Welcome to Forecast Calls For Fashion!</br></h2>
        <p>A webpage targeted to help women who are unsure how to dress according to the weather conditions.</br></p>
        <p>Simply input your zipcode below and hit "Suggest Outfits!"</p>
      </div>
      <div class="location">
        <form class="submit-location">

            <!-- search box -->
            <input id="location-search" type="text" placeholder="ex. 80027"/>

            <!-- button to search -->
            <button class="button" type="submit" name="button-submit">Suggest Outfits!</button>

        </form>
        <div class="locationText"></div>
      </div>

      <div class="outfits-text"></div>
      <div class="outfits"></div>

      <div class="ex">
        <div class="extras-text"></div>
        <div class="extras"></div>
      </div>


    </div>





  </body>
</html>
